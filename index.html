<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Audio Player Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="container">
                <h1>Audio Player</h1>
                <audio src="./soursces/sample1.mp3" id="audioScreen" class="audioScreen"></audio>
                <div class="controls">
                        <button type="button" id="prev" class="controlBtn"><i class="fas fa-backward"></i></button>
                        <button type="button" id="play" class="controlBtn"><i class="fas fa-play"></i></button>
                        <button type="button" id="next" class="controlBtn"><i class="fas fa-forward"></i></button>
                        <button type="button" id="stop" class="controlBtn"><i class="fas fa-stop"></i></button>

                        <div id="progressContainer" class="progressContainer">
                                <div id="progress" class="progress"></div>
                        </div>
                        <input type="range" id="volumeProgress" class="volumeProgress" min="0" max="100" value="1">
                        <span id="displayTime" class="displayTime">00:00</span>
                </div>
        </div>



        <script class="./app.js"></script>
</body>
</html>
